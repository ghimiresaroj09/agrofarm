{% extends "base.html" %}

{% block content %}
<style>
.order-form-container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
}

</style>
<div class="container my-5 d-flex justify-content-center">
    <div class="order-form-container">
        <h2 class="text-center mb-4">Checkout</h2>

        <form method="post" class="order-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" value="{{ user.get_full_name }}" required class="form-control" readonly>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required class="form-control" readonly>
            </div>
            
            <div class="form-group">
                <label for="shipping_address">Shipping Address</label>
                <textarea name="shipping_address" id="shipping_address" required class="form-control">{{ user.profile.address }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block mt-4">Place Order</button>
        </form>
    </div>
</div>

{% endblock %}
